{% load static %}
<!DOCTYPE html>
<link rel = "icon" href = "https://www.serebii.net/pokemonsleep/items/pokebiscuit.png" type = "image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>

<style>
    body {
        font-family: "Press Start 2P", cursive;
        font-size: small;
        background-color: #FFFFFF;
        color: #3d3c3c;
    }

    .title {
        text-align: center;
        font-size: 20px;
        font-family: "Press Start 2P", cursive;
        font-palette: #3d3c3c;
        background-color: #FFFFFF;
        padding: 10px;
        margin: 10px;
    }

    .button {
        background: #7C7C7C;
        border-bottom: 6px inset rgba(0,0,0,.5);
        border-left: 6px inset rgba(0,0,0,.5);
        border-right: 6px inset rgba(255,255,255,.5);
        border-top: 6px inset rgba(255,255,255,.5);
        box-sizing: border-box;
        color: white;
        cursor: pointer;
        display: inline-block;
        font-size: 10px;
        font-family: "Press Start 2P", cursive;
        margin: 10px;
        min-width: 150px;
        padding: 10px;
        text-transform: uppercase;
        width: auto;
        
        &:focus,
        &:hover {
		    background: #BCBCBC;
        }
    }

    .button.small {
        font-size: 10px;
        min-width: 50px;
        padding: 5px;
    }

    .input {
        margin: auto;
        box-sizing: border-box;
    }
    
    .input label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }
    
    .input input[type=text], input[type=number], input[type=password], input[type=username], textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
        background-color: #9f9f9f;
    }
    
    .form-container {
        max-width: 300px;
        width: 100%;
        padding: 20px;
        background-color: white;
        margin: auto;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
</style>
