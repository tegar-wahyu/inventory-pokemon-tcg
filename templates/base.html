{% load static %}
<!DOCTYPE html>
<link rel = "icon" href = "https://www.serebii.net/pokemonsleep/items/pokebiscuit.png" type = "image/x-icon">
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock meta %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    

    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>

<style>
    body {
        font-family: "Press Start 2P", cursive;
        font-size: 70%;
        background-color: #FFFFFF;
    }

    .title {
        text-align: center;
        font-size: 20px;
        font-family: "Press Start 2P", cursive;
        font-palette: #3d3c3c;
        background-color: #FFFFFF;
        padding: 10px;
        margin: 10px;
    }

    .button {
        background: #7C7C7C;
        border-bottom: 6px inset rgba(0,0,0,.5);
        border-left: 6px inset rgba(0,0,0,.5);
        border-right: 6px inset rgba(255,255,255,.5);
        border-top: 6px inset rgba(255,255,255,.5);
        box-sizing: border-box;
        color: white;
        cursor: pointer;
        display: inline-block;
        font-size: 10px;
        font-family: "Press Start 2P", cursive;
        margin: 10px;
        min-width: 150px;
        padding: 10px;
        text-transform: uppercase;
        width: auto;
        transition: all 0.2s ease-in-out;
        
        &:focus,
        &:hover {
            background: #BCBCBC;
        }
        
        &:active {
            transform: translateY(10px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 4);
        }
    }

    .button.small {
        font-size: 10px;
        min-width: 50px;
        padding: 5px;
    }

    /* secondary button with red color */
    .button.red {
        background: #FF0000;
        border-bottom: 6px inset rgba(0,0,0,.5);
        border-left: 6px inset rgba(0,0,0,.5);
        border-right: 6px inset rgba(255,255,255,.5);
        border-top: 6px inset rgba(255,255,255,.5);
        box-sizing: border-box;
        color: white;
        cursor: pointer;
        display: inline-block;
        font-size: 10px;
        font-family: "Press Start 2P", cursive;
        margin: 10px;
        min-width: 150px;
        padding: 10px;
        text-transform: uppercase;
        width: auto;
        transition: all 0.2s ease-in-out;
        
        &:focus,
        &:hover {
            background: #FF0000;
        }
        
        &:active {
            transform: translateY(10px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 4);
        }
    }

    .input {
        margin: auto;
        box-sizing: border-box;
    }
    
    .input label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }
    
    .input input[type=text], input[type=number], input[type=password], input[type=username], textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
        background-color: #9f9f9f;
    }
    
    .form-container {
        max-width: 300px;
        width: 100%;
        padding: 20px;
        background-color: white;
        margin: auto;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    h5 {
        font-size: 10px;
        font-weight: bold;
    }

    table, th, td {
        border: 3px solid black;
        border-collapse: collapse;
        padding: 5px;
    }

    th {
        text-align: center;
    }

    .card {
        margin: auto;
        width: 90%;
        padding: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-weight: bold;
    }

    li {
        color: red;
        margin-bottom: 10px;
        font-weight: bold;
    }
</style>
