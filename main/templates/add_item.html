{% extends 'base.html' %} 

{% block content %}
<title>Add Item</title>
<head>
    <div class = "title">
        <h1>Add Item</h1>
    </div>

<form method="POST">
    {% csrf_token %}
    <div class="form-container"> <!--  style form-container -->
        <div class="input"> <!--  style input -->
            {{ form.as_table }}
        </div>
        <button class="button"> <!--  style button -->
            Add Item
        </button>
    </div>
</form>

</head>
{% endblock content %}
